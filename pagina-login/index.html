<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <section class="mainContent">
        <div class="forms">
                <div class="login">
                    <div class="telaLogin">
                    <h1>Entrar</h1>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <a href="#">Esqueceu sua senha?</a>
                    <input type="button" value="Entrar" class="botao-login">
                </div>
                </div>
                <div class="cadastro">
                    <div class="telaCadastro">
                    <h1>Criar Conta</h1>
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                    <input type="email" name="email" id="email" placeholder="E-mail">
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                    <input type="button" value="Criar Conta" class="botao-cadastro">
                </div>
        </div>
        <div class="convites">
            <div class="alternar">
                <div class="painel conviteLogin">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Para se manter conectado conosco, por favor, faça login com suas informações pessoais.</p>
                    <input type="button" value="Entrar" class="botao-convite-login">
                </div>
                <div class="painel conviteCadastro">
                    <h1>Olá, Amigo!</h1>
                    <p>Cadastre seus dados pessoais e comece sua jornada conosco!</p>
                    <input type="button" value="Criar Conta" class="botao-convite-cadastro">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
